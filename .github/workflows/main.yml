name: Python Application Test

on:
  workflow_dispatch:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        python-version: [3.8]

    steps:
    - uses: actions/checkout@v3

    - name: 1. Creating virtual env
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}

    - name: 2. Installing dependencies
      run: |
        pip install gym
        pip install -r requirements.txt
        pip install numpy==2.2.4  # ✅ 安裝跟你本地一樣版本的 numpy
        pip install gdown         # ✅ 確保能下載 weights

    - name: 3. Download weights.pkl from Google Drive
      run: gdown 'https://drive.google.com/uc?id=1BKwKchkkplyB7bp_Oym7Pxm640ThLciA&export=download' -O weights.pkl

    - name: 4. Ensure env.so is executable
      run: chmod +x env.cpython-38-x86_64-linux-gnu.so

    - name: 5. Run Evaluation
      run: python eval.py --token a91aae52cff9ef65932db06b150ffd47
